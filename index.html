<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Accueil</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Bonjour, je m'appelle [Votre Nom]</h1>
    <p>Je suis [Votre métier]</p>
  </section>

  <section id="about">
    <h2>À propos de moi</h2>
    <p>[Votre biographie]</p>
  </section>

  <section id="portfolio">
    <h2>Mon Portfolio</h2>
    <div class="grid-container">
      <div class="grid-item">
        <img src="projet1.jpg" alt="Projet 1">
        <h3>Projet 1</h3>
        <p>Description du projet 1</p>
      </div>
      <!-- Ajoutez plus de projets en suivant ce modèle -->
    </div>
  </section>

  <section id="contact">
    <h2>Contactez-moi</h2>
    <form>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; [Année] - [Votre Nom]. Tous droits réservés.</p>
  </footer>
</body>
</html>
